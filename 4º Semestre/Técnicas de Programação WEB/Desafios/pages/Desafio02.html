<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/desafio02.css" />
    <!-- Desafio 02 -->
    <script src="/js/desafio02.js"></script>
    <title>Desafio 02</title>
  </head>
  <body>
    <section id="features">
      <div id="container">
        <h3>Nome do alimento:</h3>
        <input type="text" required id="alimento"/>
        <h3>Gramas consumida durante um dia:</h3>
        <input type="number" min="1" required id="gramas"/>
        <h3>Quantidade de dias da semana em que o alimento é utilizado:</h3>
        <input type="number" min="1" max="7" required id="dias"/>
        <h3>Quantidade de integrantes da família:</h3>
        <input type="number" min="1" required id="familia"/>
        <br />
        <button class="btn3" onclick="consumo()">Calcular</button>
      </div>
    </section>
  </body>
</html>
