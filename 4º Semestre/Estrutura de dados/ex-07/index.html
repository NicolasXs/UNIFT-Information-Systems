<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="queue.js"></script>
    <script src="script.js"></script>
    <title>Fila</title>
  </head>
  <body>
    <div class="center">
      <h1>Adicionar a fila!</h1>
      <input type="text" placeholder="Digite um nome..." id="adicionar" />
      <div>
        <button class="btn" onclick="adicionar()">Adicionar</button>
        <button class="btn" onclick="remover()">Remover</button>
      </div>
      <section id="res">
        <p></p>
      </section>
    </div>

    <script>
      addOptions();
      function addOptions() {
        for (let index = 2; index <= 16; index++) {
          const select = document.getElementById("select");
          const option = new Option(index, index);
          select.add(option);
        }
      }
    </script>
  </body>
</html>
